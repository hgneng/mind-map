<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><link rel="icon" href="dist/logo.ico"><title>思绪思维导图</title><script>// 自定义静态资源的路径
      window.externalPublicPath = './dist/'
      // 接管应用
      window.takeOverApp = true</script><link href="dist/css/chunk-vendors.css?d3fb10f06cc980c6545e" rel="stylesheet"><link href="dist/css/app.css?d3fb10f06cc980c6545e" rel="stylesheet"></head><body><noscript><strong>We're sorry but thoughts doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script>const setTakeOverAppMethods = (data) => {
        window.takeOverAppMethods = {}
        // 获取思维导图数据的函数
        window.takeOverAppMethods.getMindMapData = () => {
          return data.mindMapData
        } 
        // 保存思维导图数据的函数
        window.takeOverAppMethods.saveMindMapData = (data) => {
          console.log(data)
        }
        // 获取语言的函数
        window.takeOverAppMethods.getLanguage = () => {
          return data.lang
        }
        // 保存语言的函数
        window.takeOverAppMethods.saveLanguage = (lang) => {
          console.log(lang)
        }
        // 获取本地配置的函数
        window.takeOverAppMethods.getLocalConfig = () => {
          return data.localConfig
        }
        // 保存本地配置的函数
        window.takeOverAppMethods.saveLocalConfig = (config) => {
          console.log(config)
        }
      }
      window.onload = async () => {
        if (!window.takeOverApp) return
        // 请求数据
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const drupalPath = urlParams.get('path');
          const id = urlParams.get('id');
          const api = window.location.origin + drupalPath +
            '/pbl/mindmap/data/' + id;
          const response = await fetch(api);

          // 确保响应成功
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          // 解析 JSON 数据
          const jsonData = await response.json();

          // 更新组件数据
          data = {
            mindMapData: jsonData.data,
            lang: 'zh',
            localConfig: null
          };
        } catch (error) {
          console.error('Error fetching data:', error);
        }

        //console.log(data);
        // 设置全局的方法
        setTakeOverAppMethods(data)
        // 思维导图实例创建完成事件
        window.$bus.$on('app_inited', (mindMap) => {
          console.log(mindMap)
        })
        // 可以通过window.$bus.$on()来监听应用的一些事件
        // 实例化页面
        window.initApp()
      }</script><script src="dist/js/chunk-vendors.js?d3fb10f06cc980c6545e"></script><script src="dist/js/app.js?d3fb10f06cc980c6545e"></script></body></html>
