<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><link rel="icon" href="dist/logo.ico"><title>思绪思维导图</title><script>// 自定义静态资源的路径
      window.externalPublicPath = './dist/'
      // 接管应用
      window.takeOverApp = true</script><link href="dist/css/chunk-vendors.css?85159ba0881750b62a48" rel="stylesheet"><link href="dist/css/app.css?85159ba0881750b62a48" rel="stylesheet"></head><body><noscript><strong>We're sorry but thoughts doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"><div style="text-align:center; font-size:1.5rem; margin-top:5rem">加载中……<br><br>（首次加载可能需要半分钟时间）</div></div><script>const setTakeOverAppMethods = (data) => {
        window.takeOverAppMethods = {}
        // 获取思维导图数据的函数
        window.takeOverAppMethods.getMindMapData = () => {
          return data.mindMapData
        } 
        // 保存思维导图数据的函数
        window.takeOverAppMethods.saveMindMapData = (data) => {
          Drupal.saveDataLater(data);
        }
        // 获取语言的函数
        window.takeOverAppMethods.getLanguage = () => {
          return data.lang
        }
        // 保存语言的函数
        window.takeOverAppMethods.saveLanguage = (lang) => {
          console.log(lang)
        }
        // 获取本地配置的函数
        window.takeOverAppMethods.getLocalConfig = () => {
          return data.localConfig
        }
        // 保存本地配置的函数
        window.takeOverAppMethods.saveLocalConfig = (config) => {
          console.log(config)
        }
      }

      window.onload = async () => {
        if (!window.takeOverApp) return
        // 请求数据
        const data = await window.Drupal.loadData();

        //console.log(data);
        // 设置全局的方法
        setTakeOverAppMethods(data)
        // 思维导图实例创建完成事件
        window.$bus.$on('app_inited', (mindMap) => {
          console.log(mindMap)
        })

        // 可以通过window.$bus.$on()来监听应用的一些事件
        window.$bus.$on('data_change', data => {
          // 节点树数据改变
          // data即完整数据中的root部分
          window.Drupal.saveDataLater({root: data});
        })

        window.$bus.$on('view_data_change', data => {
            // 视图数据改变
            // data即完整数据中的view部分
          window.Drupal.saveDataLater({view: data});
        })

        // 实例化页面
        window.initApp()
      }</script><script src="dist/js/chunk-vendors.js?85159ba0881750b62a48"></script><script src="dist/js/app.js?85159ba0881750b62a48"></script></body></html>
